<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ramazon</title>	

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>		

		
	</head>

	<body>
		<div class="container">
			<div class="center-align" id="target">
			</div>
		</div>
		<script>
			$(document).ready(function(){
				search();
			});

			function search(){
				$.ajax({url:"/search", success: function(result){
					var myImg = $('<img>').attr("src",result.LargeImage.URL);
					var myLink = $('<a>').attr("href",result.DetailPageURL);
					myLink.attr("target","_blank");
					var myTitle = $('<h1>').text(result.ItemAttributes.Title);
					if(typeof result.OfferSummary.LowestNewPrice !== 'undefined'){
						var myPrice = $('<h2>').text("("+result.OfferSummary.LowestNewPrice.FormattedPrice+")");
					} else {
						myPrice = $('<h2>').text("no current offers");
					}
					myLink.append(myImg);

					//myButton = $('<button>').attr('id', "nextBtn");
					//myButton.attr()
					$("#target").empty();
					$("#target").append(myLink);
					$("#target").append(myTitle);
					$("#target").append(myPrice);
					//$("#target").append(myButton);
				}})
			}
		</script>
	</body>

</html>
